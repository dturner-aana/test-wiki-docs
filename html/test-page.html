<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page 1</title>
    <style>
        .pin-container:hover {
            color: #f0f0f0;
            cursor: pointer;
        }
    </style>
</head>
<body onload="generatePIN()">
    <h1>Test Page 1</h1>
    <p>This is a test page for testing HTML in Wiki.js.</p>
    <div class="pin-container" onclick="generatePIN()">
        <p>Random 6-character PIN: <span id="pin"></span></p>
    </div>

    <script>
        function generatePIN() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let pin = '';
            for (let i = 0; i < 6; i++) {
                pin += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            document.getElementById('pin').textContent = pin;
        }
    </script>
</body>
</html>
